<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/index.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Google+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <h1 class="mb-3">Weather Forecast</h1>
      <form class="search-form" id="search-form">
        <div class="d-flex mb-3">
          <div class="col-8 flex-fill">
            <input
              type="text"
              class="form-control cu-sf txt-night"
              id="search-city"
              placeholder="Enter a city name..."
            />
          </div>
          <div class="col-2 flex-fill mx-2">
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <div class="weather-box">
        <div class="d-flex flex-column">
          <div class="general-view">
            <h2 class="mb-3" id="city-name"></h2>
            <h5 id="date"></h5>
            <h5 id="description">Today's Weather</h5>
          </div>
          <div class="row">
            <div class="col-6 left-view">
              <img
                id="icon"
                src="/images/01d.svg"
                alt=""
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">--</span>
                <span class="units active" id="celsius" role="button">°C</span>
                <span class="in-line"></span>
                <span class="units" id="fahrenheit" role="button">°F</span>
              </div>
            </div>
            <div class="col-6 right-view">
              <div>
                <ul style="list-style: none">
                  <li>
                    <img
                      class="small-icon"
                      src="/images/humidity.svg"
                      width="26"
                    />
                    Humidity: <span id="humidity">--</span>%
                  </li>
                  <li>
                    <img class="small-icon" src="/images/wind.svg" width="26" />
                    Wind: <span id="windspeed">--</span>m/s
                  </li>
                </ul>
              </div>
            </div>
            <div class="weather-daily-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="git-link">
        <a href="https://github.com/MYATPHYOHAN/weather-app" target="_blank"
          >Weather App</a
        >
        by Myat Phyo Han
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
