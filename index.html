<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/index.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="search-city"
              placeholder="Enter a city name..."
            />
          </div>
          <div class="col-3">
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <button
              id="current-button"
              class="form-control btn btn-dark shadow-sm"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="d-flex flex-column">
        <h1 id="city-name"></h1>
        <h3 id="date"></h3>
        <h4>Today's Weather</h4>
        <h4></h4>
        <div class="row">
          <div class="col-6">
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span
                  class="units"
                  style="display: inline"
                  aria-label="째Celsius"
                  aria-disabled="true"
                  role="button"
                  >째C</span
                >

                <span class="in-line"></span>

                <span
                  class="units"
                  style="display: inline; margin-left: -1px"
                  aria-label="째Fahrenheit"
                  aria-disabled="true"
                  role="button"
                  >째F</span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <div>
              <ul style="list-style: none">
                <li>Precipitation:<span id="precipitation"></span> 60%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windspeed"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="git-link">
      <a href="https://github.com/MYATPHYOHAN/weather-app" target="_blank"
        >Weather App</a
      >
      by Myat Phyo Han
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
